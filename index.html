<style>
    body {
        cursor: url(/img/extralsmall.png), auto;
    }
    /* Базовая анимация появления снизу */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      opacity: 0;
    }
    /* Классы задержки для поочередного появления */
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    /* ... другие классы задержки ... */
    /* Группировка элементов для анимации по секциям */
    .animation-group {
      margin-bottom: 40px;
    }
    * {
    cursor: url('/Aero.cur'), auto !important;
}
/* Для кнопок и ссылок добавляем специальный курсор */
a, button, .linkedAccountsRedirect svg, .popup-button {
    cursor: url('/Aero.cur'), pointer !important;
}
        /* Принудительный пересчет макета при загрузке страницы */
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Медиа-запросы для отладки */
        @media screen and (max-width: 768px) {
            /* Обеспечение гибкости адаптивных элементов */
            * {
                max-width: 100%;
                box-sizing: border-box;
            }

    <script>
// Код контейнера с оптимизированными анимациями
const container = document.getElementById('container');
// Начальные настройки с оптимизированными свойствами
container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
container.style.zIndex = '1';
container.style.position = 'relative';
// Добавление will-change для уведомления браузера о будущих трансформациях
container.style.willChange = 'transform';
// Применение аппаратного ускорения
container.style.backfaceVisibility = 'hidden';
container.style.transformStyle = 'preserve-3d';
// Переменные для плавной анимации
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
let rafId = null;
// Функция анимации с requestAnimationFrame
function animateTransform() {
    // Плавная интерполяция между текущей и целевой позицией (смягчение)
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    // Применение трансформации
    container.style.transform = `
        perspective(1000px)
        rotateX(${currentY}deg)
        rotateY(${currentX}deg)
    `;
    // Продолжать анимацию только если есть значительное движение
    if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
        rafId = requestAnimationFrame(animateTransform);
    } else {
        rafId = null;
    }
}
// Эффект движения мыши внутри контейнера
container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 15;
    // Обновление целевых значений
    targetX = offsetX * intensity;
    targetY = offsetY * intensity;
    // Запуск анимации если она не запущена
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
    // Предотвращение всплытия события
    e.stopPropagation();
});
// Когда мышь покидает контейнер
container.addEventListener('mouseleave', () => {
    // Установка целевой позиции в начальное состояние
    targetX = 0;
    targetY = 0;
    // Запуск анимации возврата если она не запущена
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
});
// Добавление события для предотвращения создания искр внутри контейнера
container.addEventListener('mouseenter', (e) => {
    e.stopPropagation();
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const popup = document.getElementById('redirect-popup');
        const popupCancel = document.getElementById('popup-cancel');
        const popupConfirm = document.getElementById('popup-confirm');
        const popupMessage = document.getElementById('popup-message');
        let currentLink = '';
        let currentPlatform = '';
        // Добавление события клика к ссылкам с id trigger-popup
        document.querySelectorAll('a#trigger-popup').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                currentLink = this.getAttribute('href');
                currentPlatform = this.getAttribute('data-type');
                // Настройка сообщения всплывающего окна
                popupMessage.textContent = `Вы будете перенаправлены на ${currentPlatform}. Хотите продолжить?`;
                // Отображение всплывающего окна
                popup.classList.add('active');
            });
        });
        // Кнопка Отмена
        popupCancel.addEventListener('click', function() {
            popup.classList.remove('active');
        });
        // Кнопка Подтвердить
        popupConfirm.addEventListener('click', function() {
            window.open(currentLink, '_blank');
            popup.classList.remove('active');
        });
        // Закрытие всплывающего окна при клике вне его
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.classList.remove('active');
            }
        });
    });
</script>

  <script>
    // Изолированный скрипт для фонового аудио дождя
document.addEventListener('DOMContentLoaded', function() {
    // Выбор конкретно аудио дождя, а не музыкального плеера
    const rainAudio = document.querySelector('audio[src="/img/praiafake.mp3"]');
    if (!rainAudio) {
        console.error('Элемент аудио дождя не найден');
        return;
    }
    // Настройка аудио дождя
    rainAudio.loop = true;
    rainAudio.volume = 0.05; // Низкая громкость для фонового звука
    // Переменная для контроля попытки запуска аудио
    let audioStartAttempted = false;
    // Функция для попытки запуска аудио дождя
    function tryPlayRainAudio() {
        if (audioStartAttempted) return;
        audioStartAttempted = true;
        const playPromise = rainAudio.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Автозапуск аудио дождя заблокирован. Ожидание взаимодействия:', error);
                // Создание уникальной функции события для запуска аудио
                const startRainAudio = function() {
                    rainAudio.play().catch(err => {
                        console.log('Не удалось запустить аудио дождя:', err);
                    });
                    // Удаление слушателей после первой попытки
                    document.removeEventListener('click', startRainAudio);
                    document.removeEventListener('touchstart', startRainAudio);
                    document.removeEventListener('keydown', startRainAudio);
                };
                // Добавление событий для разных типов взаимодействия
                document.addEventListener('click', startRainAudio, { once: true });
                document.addEventListener('touchstart', startRainAudio, { once: true });
                document.addEventListener('keydown', startRainAudio, { once: true });
            });
        }
    }
    // Попытка немедленного запуска аудио
    tryPlayRainAudio();
    // Резерв: повторная попытка через 1 секунду
    setTimeout(tryPlayRainAudio, 1000);
});
  </script>
