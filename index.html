    <script>
// Код контейнера с оптимизированными анимациями
const container = document.getElementById('container');
// Начальные настройки с оптимизированными свойствами
container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
container.style.zIndex = '1';
container.style.position = 'relative';
// Добавление will-change для уведомления браузера о будущих трансформациях
container.style.willChange = 'transform';
// Применение аппаратного ускорения
container.style.backfaceVisibility = 'hidden';
container.style.transformStyle = 'preserve-3d';
// Переменные для плавной анимации
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
let rafId = null;
// Функция анимации с requestAnimationFrame
function animateTransform() {
    // Плавная интерполяция между текущей и целевой позицией (смягчение)
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    // Применение трансформации
    container.style.transform = `
        perspective(1000px)
        rotateX(${currentY}deg)
        rotateY(${currentX}deg)
    `;
    // Продолжать анимацию только если есть значительное движение
    if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
        rafId = requestAnimationFrame(animateTransform);
    } else {
        rafId = null;
    }
}
// Эффект движения мыши внутри контейнера
container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 15;
    // Обновление целевых значений
    targetX = offsetX * intensity;
    targetY = offsetY * intensity;
    // Запуск анимации если она не запущена
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
    // Предотвращение всплытия события
    e.stopPropagation();
});
// Когда мышь покидает контейнер
container.addEventListener('mouseleave', () => {
    // Установка целевой позиции в начальное состояние
    targetX = 0;
    targetY = 0;
    // Запуск анимации возврата если она не запущена
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
});
// Добавление события для предотвращения создания искр внутри контейнера
container.addEventListener('mouseenter', (e) => {
    e.stopPropagation();
});
</script>

    let audioStartAttempted = false;
    // Функция для попытки запуска аудио дождя
    function tryPlayRainAudio() {
        if (audioStartAttempted) return;
        audioStartAttempted = true;
        const playPromise = rainAudio.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Автозапуск аудио дождя заблокирован. Ожидание взаимодействия:', error);
                // Создание уникальной функции события для запуска аудио
                const startRainAudio = function() {
                    rainAudio.play().catch(err => {
                        console.log('Не удалось запустить аудио дождя:', err);
                    });
                    // Удаление слушателей после первой попытки
                    document.removeEventListener('click', startRainAudio);
                    document.removeEventListener('touchstart', startRainAudio);
                    document.removeEventListener('keydown', startRainAudio);
                };
                // Добавление событий для разных типов взаимодействия
                document.addEventListener('click', startRainAudio, { once: true });
                document.addEventListener('touchstart', startRainAudio, { once: true });
                document.addEventListener('keydown', startRainAudio, { once: true });
            });
        }
    }
    // Попытка немедленного запуска аудио
    tryPlayRainAudio();
    // Резерв: повторная попытка через 1 секунду
    setTimeout(tryPlayRainAudio, 1000);
});

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM загружен, инициализация управления громкостью видео...");

    // 1. Найти все необходимые элементы
    // Ищем видео
    const videoPlayer = document.querySelector('video'); 
    const volumeSlider = document.querySelector('.volume-slider');
    const volumeIcon = document.querySelector('.volume-icon');

    // 2. Проверить, существуют ли элементы
    if (!videoPlayer) {
        console.error('❌ Элемент видео (video) не найден в DOM');
        return; // Останавливаем выполнение, если видео нет
    }
    if (!volumeSlider) {
        console.error('❌ Ползунок громкости (.volume-slider) не найден в DOM');
        return; // Останавливаем выполнение, если ползунка нет
    }
    if (!volumeIcon) {
        console.log('ℹ️ Иконка громкости (.volume-icon) не найдена, будет использована стандартная иконка');
        // Не останавливаем выполнение, так как иконка не критична
    }

    console.log("✅ Все необходимые элементы найдены");

    // 3. Установить начальные значения
    // У видео по умолчанию volume = 1.0 (100%)
    const initialVolume = 0.5; // 50% громкости по умолчанию
    // Не устанавливаем videoPlayer.volume здесь напрямую, так как видео уже может быть загружено
    volumeSlider.value = initialVolume;
    let lastVolume = initialVolume;

    console.log(`🎚️ Начальное значение ползунка: ${initialVolume}`);

    // 4. Функция для обновления иконки громкости
    function updateVolumeIcon(volume) {
        if (!volumeIcon) return; // Если иконки нет, ничего не делаем

        try {
            if (volume == 0) {
                // Иконка выключенного звука (muted)
                volumeIcon.innerHTML = `<path fill="currentColor" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63m2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71M4.27 3L3 4.27L7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21L21 19.73l-9-9zM12 4L9.91 6.09L12 8.18z"></path>`;
            } else if (volume < 0.3) {
                // Иконка низкой громкости
                volumeIcon.innerHTML = `<path fill="currentColor" d="M7 9v6h4l5 5V4l-5 5z"></path>`;
            } else {
                // Иконка средней/высокой громкости
                volumeIcon.innerHTML = `<path fill="currentColor" d="M3 9v6h4l5 5V4L7 9zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77"></path>`;
            }
            console.log(`🔊 Иконка обновлена для громкости: ${volume}`);
        } catch (error) {
            console.error('⚠️ Ошибка при обновлении иконки громкости:', error);
        }
    }

    // Установить начальную иконку
    updateVolumeIcon(initialVolume);

    // 5. Функция для безопасной установки громкости видео
    function setVideoVolume(volume) {
        try {
            // Убираем атрибут muted с видео, если он есть и громкость > 0
            // Это необходимо, потому что атрибут muted блокирует изменение свойства volume
            if (volume > 0 && videoPlayer.hasAttribute('muted')) {
                videoPlayer.removeAttribute('muted');
                 console.log("🔇 Атрибут muted удален с видео");
            }
            // Устанавливаем громкость
            videoPlayer.volume = volume;
            console.log(`🎥 Громкость видео установлена: ${volume}`);
        } catch (error) {
            console.error('⚠️ Ошибка при установке громкости видео:', error);
            // В Chrome может возникнуть ошибка, если пытаемся изменить громкость до взаимодействия с пользователем
            console.log("ℹ️ Попробуйте взаимодействовать со страницей (например, кликнуть), чтобы разблокировать управление громкостью видео.");
        }
    }

    // 6. Добавить обработчик события на ползунок
    volumeSlider.addEventListener('input', function() {
        console.log(`🎚️ Ползунок изменен: ${this.value}`);
        try {
            const newVolume = parseFloat(this.value);
            if (!isNaN(newVolume)) {
                // Сохраняем значение для mute/unmute
                lastVolume = newVolume;
                // Пытаемся установить громкость видео
                setVideoVolume(newVolume);
                // Обновляем иконку
                updateVolumeIcon(newVolume);
            } else {
                console.error('⚠️ Некорректное значение громкости:', this.value);
            }
        } catch (error) {
            console.error('⚠️ Ошибка в обработчике ползунка:', error);
        }
    });

    // 7. Добавить обработчик клика по иконке для mute/unmute
    if (volumeIcon) {
        volumeIcon.addEventListener('click', function() {
            console.log("🔇 Иконка громкости нажата");
            try {
                if (videoPlayer.volume > 0) {
                    // Выключить звук
                    lastVolume = videoPlayer.volume;
                    setVideoVolume(0);
                    volumeSlider.value = 0;
                    updateVolumeIcon(0);
                    console.log("🔇 Звук видео выключен");
                } else {
                    // Включить звук
                    const restoreVolume = lastVolume > 0 ? lastVolume : 0.5;
                    setVideoVolume(restoreVolume);
                    volumeSlider.value = restoreVolume;
                    updateVolumeIcon(restoreVolume);
                    console.log(`🔊 Звук видео включен на уровне: ${restoreVolume}`);
                }
            } catch (error) {
                console.error('⚠️ Ошибка при переключении mute/unmute видео:', error);
            }
        });
    }

    // 8. Синхронизировать ползунок с реальной громкостью видео, если она изменится извне
    videoPlayer.addEventListener('volumechange', function() {
        // Обновляем ползунок только если изменение не от нашего скрипта
        // Это помогает, если громкость изменится, например, системными клавишами
        if (Math.abs(volumeSlider.value - this.volume) > 0.01) {
             volumeSlider.value = this.volume;
             updateVolumeIcon(this.volume);
             console.log(`🔄 Громкость видео изменилась вне скрипта. Ползунок обновлен: ${this.volume}`);
        }
    });

    console.log("✅ Скрипт управления громкостью видео инициализирован");
});
